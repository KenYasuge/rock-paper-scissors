<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="score-board">
            <p>Player:<span class="player-score"></span></p>
            <p>Computer:<span class="comp-score"></span></p>
        </div>
        <div class="fight">
            <div class="player-choice fight-box"></div>
            <span class="versus"></span>
            <div class="comp-choice fight-box"></div>
        </div>
        <div class="choices-container">
            <button class="rock btn">
                <img src="images/rock.png" alt="a fist" class="btn-img">
            </button>
            <button class="paper btn">
                <img src="images/paper.png" alt="a hand" class="btn-img">
            </button>
            <button class="scissors btn">
                <img src="images/scissors.png" alt="a hand scissors" class="btn-img">
            </button>
        </div>
        <button class="reset">New Game</button>
    </div>

</body>
</html>
