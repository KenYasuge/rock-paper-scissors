<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <span class="game-title">Ken's <br> Rock-Paper-Scissors</span>

    <div class="game">

        <!-- Score board with names of players -->
        <div class="score-board">
            <span class="player-name score-names">Player</span>
            <span class="score-number-container">
                <span class="player-score score-numbers">0</span>
                <span class="score-colon score-numbers">:</span>
                <span class="comp-score score-numbers">0</span>
            </span>
            <span class="comp-name score-names">Computer</span>
        </div>

        <!-- Announces the win/lose -->
        <div class="announcement">
            <span class="announcement-text"></span>
        </div>

        <!-- Shows the chosen option of both players -->
        <div class="fight">
            <div class="fight-box">
                <img class="player-choice">
            </div>
            <span class="versus">vs</span>
            <div class="fight-box">
                <img class="comp-choice">
            </div>
        </div>

        <!-- Shows the win condition of the current round -->
        <div class="round-details">
            <span class="round-details-text"></span>
        </div>

        <!-- This is where players choose rock, paper, or scissors -->
        <div class="choices-container">
            <button class="rock btn">
                <img src="images/rock.png" alt="a fist" class="btn-img">
            </button>
            <button class="paper btn">
                <img src="images/paper.png" alt="a hand" class="btn-img">
            </button>
            <button class="scissors btn">
                <img src="images/scissors.png" alt="a hand scissors" class="btn-img">
            </button>
        </div>

        <!-- This resets the game -->
        <button class="reset">
            <span>New Game</span>
        </button>
    </div>

    <!-- This is a modal that shows when the game ends -->
    <div class="modal">
        <div class="modal-content">
            <span class="winner-text"></span>
            <button class="reset2">
                <span>Play Again</span>
            </button>                
        </div>
    </div>

</body>
</html>
